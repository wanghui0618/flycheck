<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>DateTimeSpinner with Clear Icon - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../dhccbs3/dhccbs3.7.css"/>
	<script src="../../dhccbs3/dhccbs3.7.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../common.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../commonUI.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../commonValidate.js" type="text/javascript" charset="utf-8"></script>
</head>
<body class="container">
	<h2>DateTimeSpinner with Clear Icon</h2>
	<p>A clear icon can be attached to the datetimespinner. Click it to clear the entered value.</p>
	<div style="margin:20px 0;"></div>
	<input class="bsui-datetimespinner" style="width:180px;" data-options="
			value: '6/24/2014 17:23:56',
			showSeconds: true,
			prompt: 'Input date time here!',
			icons:[{
				iconCls:'icon-clear',
				handler: function(e){
					$(e.data.target).datetimespinner('clear');
				}
			}]
			">
</body>
</html>
