<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Fluid Window - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../dhccbs3/dhccbs3.7.css"/>
	<script src="../../dhccbs3/dhccbs3.7.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../common.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../commonUI.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../commonValidate.js" type="text/javascript" charset="utf-8"></script>
</head>
<body class="container">
	<h2>Fluid Window</h2>
	<p>This example shows how to set the width of Window to a percentage of its parent container.</p>
	<div style="margin:20px 0;"></div>
	
	<div id="w" class="bsui-window" title="Fluid Window" style="width:80%;height:200px;padding:10px;" data-options="
			iconCls:'icon-save',
			onResize:function(){
				$(this).window('hcenter');
			}">
		<p>The window has a width of 80%.</p>
	</div>
</body>
</html>
