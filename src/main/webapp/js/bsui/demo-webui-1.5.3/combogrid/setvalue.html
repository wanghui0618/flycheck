<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Set Value for ComboGrid - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../dhccbs3/dhccbs3.7.css"/>
	<script src="../../dhccbs3/dhccbs3.7.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../common.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../commonUI.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../commonValidate.js" type="text/javascript" charset="utf-8"></script>
</head>
<body class="container">
	<h2>Set Value for ComboGrid</h2>
	<p>Click the buttons below to perform actions.</p>
	<div style="margin:20px 0">
		<a href="javascript:void(0)" class="bsui-linkbutton" onclick="getValue()">GetValue</a>
		<a href="javascript:void(0)" class="bsui-linkbutton" onclick="setValue1()">SetValue1</a>
		<a href="javascript:void(0)" class="bsui-linkbutton" onclick="setValue2()">SetValue2</a>
	</div>
	<input id="cc" class="bsui-combogrid" style="width:250px" data-options="
			panelWidth: 500,
			idField: 'itemid',
			textField: 'productname',
			url: 'datagrid_data1.json',
			method: 'get',
			columns: [[
				{field:'itemid',title:'Item ID',width:80},
				{field:'productname',title:'Product',width:120},
				{field:'listprice',title:'List Price',width:80,align:'right'},
				{field:'unitcost',title:'Unit Cost',width:80,align:'right'},
				{field:'attr1',title:'Attribute',width:200},
				{field:'status',title:'Status',width:60,align:'center'}
			]],
			fitColumns: true
		">
	<script type="text/javascript">
		function getValue(){
			var val = $CommonUI.getComboGrid('#cc').combogrid('getValue');
			$CommonUI.alert(val);
		}
		function setValue1(){
			$CommonUI.getComboGrid('#cc').combogrid('setValue', 'EST-13');
		}
		function setValue2(){
			$CommonUI.getComboGrid('#cc').combogrid('setValue', {
				itemid: 'customid',
				productname: 'CustomName'
			});
		}
	</script>
</body>
</html>
