<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Alert Messager - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../dhccbs3/dhccbs3.7.css"/>
	<script src="../../dhccbs3/dhccbs3.7.min.js" type="text/javascript" charset="utf-8"></script>
	<!--<link rel="stylesheet" type="text/css" href="../../bootstrap-v4/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="../../fonts/css/font.min.css"/>
	<script src="../../bootstrap-v4/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../bootstrap-v4/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>-->
	<script src="../../../common.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../commonUI.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../commonValidate.js" type="text/javascript" charset="utf-8"></script>
</head>
<body class="container">
	<h2>Alert Messager</h2>
	<p>Click on each button to display different alert message box.</p>
	
	<div style="margin:20px 0;">
		<button type="button" class="bsui-linkbutton" onclick="alert('')">Default</button>
		<button type="button" class="bsui-linkbutton btn-inverse" onclick="alert('dark')">Dark</button>
		<button type="button" class="bsui-linkbutton btn-danger" onclick="alert('error')">Error</button>
		<button type="button" class="bsui-linkbutton btn-info" onclick="alert('info')">Info</button>
		<button type="button" class="bsui-linkbutton btn-success" onclick="alert('question')">Question</button>
		<button type="button" class="bsui-linkbutton btn-warning" onclick="alert('warning')">Warning</button>
		<!--<a href="#" class="bsui-linkbutton" onclick="alert1()">Alert</a>
		<a href="#" class="bsui-linkbutton" onclick="alert2()">Error</a>
		<a href="#" class="bsui-linkbutton" onclick="alert3()">Info</a>
		<a href="#" class="bsui-linkbutton" onclick="alert4()">Question</a>
		<a href="#" class="bsui-linkbutton" onclick="alert5()">Warning</a>-->
	</div>
	
	<script>
		function alert(type){
			$CommonUI.alert('Here is a message!',type);
			//$.messager.alert('My Title','Here is a message!');
		}
		
		function alert1(){
			$CommonUI.alert('Here is a message!','dark');
			//$.messager.alert('My Title','Here is a message!');
		}
		function alert2(){
			$CommonUI.alert('Here is a error message!','error');
			//$.messager.alert('My Title','Here is a error message!','error');
		}
		function alert3(){
			$CommonUI.alert('Here is a info message!','info');
			//$.messager.alert('My Title','Here is a info message!','info');
		}
		function alert4(){
			$CommonUI.alert('Here is a question message!','question');
			//$.messager.alert('My Title','Here is a question message!','question');
		}
		function alert5(){
			$CommonUI.alert('Here is a warning message!','warning','My Title');
			//$.messager.alert('My Title','Here is a warning message!','warning');
		}
	</script>
</body>
</html>
