<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Interactive Messager - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../dhccbs3/dhccbs3.7.css"/>
	<script src="../../dhccbs3/dhccbs3.7.min.js" type="text/javascript" charset="utf-8"></script>
	<!--<link rel="stylesheet" type="text/css" href="../../bootstrap-v4/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="../../fonts/css/font.min.css"/>
	<script src="../../bootstrap-v4/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../bootstrap-v4/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>-->
	<script src="../../../common.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../commonUI.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../commonValidate.js" type="text/javascript" charset="utf-8"></script>
</head>
<body class="container">
	<h2>Interactive Messager</h2>
	<p>Click on each button to display interactive message box.</p>
	
	<div style="margin:20px 0;">
		<a href="#" class="bsui-linkbutton btn-info" onclick="confirm1();">Confirm</a>
		<a href="#" class="bsui-linkbutton btn-info" onclick="prompt1()">Prompt</a>
	</div>
	
	<script>
		function confirm1(){
			$CommonUI.confirm('确定删除吗?', 'question', '确定', function() {
				$CommonUI.alert('执行删除');
			},'取消',function(){
				$CommonUI.alert('取消并退出');
			},'标题',true);
			/*$.messager.confirm('My Title', 'Are you confirm this?', function(r){
				if (r){
					alert('confirmed: '+r);
				}
			});*/
		}
		function prompt1(){
			$CommonUI.prompt('请输入内容', 'info', '确定', function() {
				$CommonUI.alert('执行');
			},'取消',function(){
				$CommonUI.alert('取消并退出');
			},'标题',true);
			/*$.messager.prompt('My Title', 'Please type something', function(r){
				if (r){
					alert('you type: '+r);
				}
			});*/
		}
	</script>
</body>
</html>
