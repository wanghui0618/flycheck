<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Fluid ProgressBar - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../dhccbs3/dhccbs3.7.css"/>
	<script src="../../dhccbs3/dhccbs3.7.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../common.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../commonUI.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../commonValidate.js" type="text/javascript" charset="utf-8"></script>
</head>
<body class="container">
	<h2>Fluid ProgressBar</h2>
	<p>This example shows how to set the width of ProgressBar to a percentage of its parent container.</p>
	<div style="margin:20px 0;"></div>
	<p>width: 50%</p>
	<div class="bsui-progressbar" data-options="value:80" style="width:50%;"></div>
	<p>width: 30%</p>
	<div class="bsui-progressbar" data-options="value:40" style="width:30%;"></div>
</body>
</html>
