<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Complex Toolbar on Dialog - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../dhccbs3/dhccbs3.7.css"/>
	<script src="../../dhccbs3/dhccbs3.7.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../common.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../commonUI.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../commonValidate.js" type="text/javascript" charset="utf-8"></script>
</head>
<body class="container">
	<h2>Complex Toolbar on Dialog</h2>
	<p>This sample shows how to create complex toolbar on dialog.</p>
	
	<div style="margin:20px 0;">
		<a href="javascript:void(0)" class="bsui-linkbutton btn-primary" onclick="$CommonUI.getDialog('#dlg').dialog('open')">Open</a>
		<a href="javascript:void(0)" class="bsui-linkbutton btn-danger" onclick="$CommonUI.getDialog('#dlg').dialog('close')">Close</a>
	</div>
	
	<div id="dlg" class="bsui-dialog" title="Complex Toolbar on Dialog" style="width:400px;height:200px;padding:10px"
			data-options="
				iconCls: 'icon-save',
				toolbar: '#dlg-toolbar',
				buttons: '#dlg-buttons'
			">
		The dialog content.
	</div>
	<div id="dlg-toolbar" style="padding:2px 0">
		<table cellpadding="0" cellspacing="0" style="width:100%">
			<tr>
				<td style="padding-left:2px">
					<a href="javascript:void(0)" class="bsui-linkbutton" data-options="iconCls:'icon-edit',plain:true">Edit</a>
					<a href="javascript:void(0)" class="bsui-linkbutton" data-options="iconCls:'icon-help',plain:true">Help</a>
				</td>
				<td style="text-align:right;padding-right:2px">
					<input class="bsui-searchbox" data-options="prompt:'Please input somthing'" style="width:180px"></input>
				</td>
			</tr>
		</table>
	</div>
	<div id="dlg-buttons">
		<a href="javascript:void(0)" class="bsui-linkbutton" onclick="javascript:$CommonUI.alert('save')">Save</a>
		<a href="javascript:void(0)" class="bsui-linkbutton" onclick="javascript:$CommonUI.getDialog('#dlg').dialog('close')">Close</a>
	</div>

</body>
</html>
