<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Tree Actions - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../dhccbs3/dhccbs3.7.css"/>
	<script src="../../dhccbs3/dhccbs3.7.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../common.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../commonUI.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../commonValidate.js" type="text/javascript" charset="utf-8"></script>
</head>
<body class="container">
	<h2>Tree Actions</h2>
	<p>Click the buttons below to perform actions.</p>
	
	<div style="margin:20px 0;">
		<a href="#" class="bsui-linkbutton" onclick="collapseAll()">CollapseAll</a>
		<a href="#" class="bsui-linkbutton" onclick="expandAll()">ExpandAll</a>
		<a href="#" class="bsui-linkbutton" onclick="expandTo()">ExpandTo</a>
		<a href="#" class="bsui-linkbutton" onclick="getSelected()">GetSelected</a>
	</div>
	<div class="bsui-panel" style="padding:5px">
		<ul id="tt" class="bsui-tree" data-options="url:'tree_data1.json',method:'get',animate:true"></ul>
	</div>
	<script type="text/javascript">
		function collapseAll(){
			$CommonUI.getTree('#tt').tree('collapseAll');
		}
		function expandAll(){
			$CommonUI.getTree('#tt').tree('expandAll');
		}
		function expandTo(){
			var node = $('#tt').tree('find',113);
			$CommonUI.getTree('#tt').tree('expandTo', node.target).tree('select', node.target);
		}
		function getSelected(){
			var node = $CommonUI.getTree('#tt').tree('getSelected');
			if (node){
				var s = node.text;
				if (node.attributes){
					s += ","+node.attributes.p1+","+node.attributes.p2;
				}
				$CommonUI.alert(s);
			}
		}
	</script>
</body>
</html>
