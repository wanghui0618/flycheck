<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Number Range - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../dhccbs3/dhccbs3.7.css"/>
	<link rel="stylesheet" type="text/css" href="../../themes/dhcc-ui/tooltip.css"/>
	<script src="../../dhccbs3/dhccbs3.7.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../common.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../commonUI.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../commonValidate.js" type="text/javascript" charset="utf-8"></script>
</head>
<body class="container">
	<h2>Number Range</h2>
	<p>The value is constrained to a specified range.</p>
	<div style="margin:20px 0;"></div>
	<div class="bsui-panel" style="width:400px;padding:60px 100px;">
		<div style="margin-bottom:20px">
			<div>Amount:</div>
			<input class="bsui-numberbox data-options="min:10,max:90,precision:2,required:true">
		</div>
		<div style="margin-bottom:20px">
			<div>Weight:</div>
			<input class="bsui-numberbox data-options="min:10,max:90,required:true">
		</div>
		<div style="margin-bottom:20px">
			<div>Age:</div>
			<input class="bsui-numberbox data-options="min:0,max:100,required:true">
		</div>
	</div>
</body>
</html>
