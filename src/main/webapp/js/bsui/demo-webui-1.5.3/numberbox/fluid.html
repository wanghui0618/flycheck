<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Fluid NumberBox - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../dhccbs3/dhccbs3.7.css"/>
	<script src="../../dhccbs3/dhccbs3.7.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../common.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../commonUI.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../commonValidate.js" type="text/javascript" charset="utf-8"></script>
</head>
<body class="container">
	<h2>Fluid NumberBox</h2>
	<p>This example shows how to set the width of NumberBox to a percentage of its parent container.</p>
	<div style="margin:20px 0;"></div>
	<div class="bsui-panel" style="width:500px;padding:60px 100px;">
		<div style="margin-bottom:20px">
			<div>width: 100%</div>
			<input class="bsui-numberbox precision="2" value="234.56" style="width:100%">
		</div>
		<div style="margin-bottom:20px">
			<div>width: 50%</div>
			<input class="bsui-numberbox value="100" style="width:50%">
		</div>
	</div>
	
</body>
</html>
