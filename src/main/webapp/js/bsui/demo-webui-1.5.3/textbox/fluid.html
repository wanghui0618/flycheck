<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Fluid TextBox - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../dhccbs3/dhccbs3.7.css"/>
	<script src="../../dhccbs3/dhccbs3.7.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../common.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../commonUI.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../commonValidate.js" type="text/javascript" charset="utf-8"></script>
</head>
<body class="container">
	<h2>Fluid TextBox</h2>
	<p>This example shows how to set the width of TextBox to a percentage of its parent container.</p>
	<div style="margin:20px 0;"></div>
	<div style="margin-bottom:20px">
			<input class="bsui-textbox" data-options="label:'width: 100%',labelPosition:'top',prompt:'Enter something here...'" style="width:80%;">
		</div>
		<div style="margin-bottom:20px">
			<input class="bsui-textbox" data-options="label:'width: 50%',labelPosition:'top',prompt:'Enter something here...'" style="width:50%;">
		</div>
</body>
</html>
