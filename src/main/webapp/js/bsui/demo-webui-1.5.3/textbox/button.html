<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>TextBox with Button - jQuery BsUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../dhccbs3/dhccbs3.7.css"/>
	<script src="../../dhccbs3/dhccbs3.7.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../common.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../commonUI.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../commonValidate.js" type="text/javascript" charset="utf-8"></script>
</head>
<body class="container">
	<div>
		<h2>TextBox with Button</h2>
		<p>The button can be attached to a textbox.</p>
		<div style="margin:20px 0 40px 0;"></div>
		<div style="margin-bottom:40px">
			<input class="bsui-textbox" data-options="buttonText:'SEARCH',prompt:'Search...'" style="width:250px;height:32px;">
		</div>
		<div style="margin-bottom:40px">
			<input class="bsui-textbox" data-options="buttonText:'Search',buttonIcon:'icon-search',prompt:'Search...',btnCls:'success'" style="width:450px;height:24px;">
		</div>
		<div style="margin-bottom:40px">
			<input class="bsui-textbox" data-options="buttonText:'SEARCH',buttonAlign:'left',prompt:'Search...',btnCls:'warning'" style="width:250px;height:32px;">
		</div>
		<div style="margin-bottom:40px">
			<input class="bsui-textbox" data-options="buttonText:'Search',buttonAlign:'left',buttonIcon:'icon-search',prompt:'Search...',btnCls:'danger'" style="width:450px;height:24px;">
		</div>
	</div>
</body>
</html>
