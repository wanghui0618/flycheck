<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>DateBox Buttons - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../dhccbs3/dhccbs3.7.css"/>
	<script src="../../dhccbs3/dhccbs3.7.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../common.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../commonUI.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../commonValidate.js" type="text/javascript" charset="utf-8"></script>
</head>
<body class="container">
	<h2>DateBox Buttons</h2>
	<p>This example shows how to customize the datebox buttons underneath the calendar.</p>
	<div style="margin:20px 0;"></div>
	<input class="bsui-datebox"></input>
	<input id="bbb" class="bsui-datebox" data-options="buttons:buttons"></input>
	<script>
		var buttons = $CommonUI.getDateBox('#bbb').datebox().datebox('options').buttons;
		buttons.splice(1, 0, {
			text: 'MyBtn',
			handler: function(target){
				$CommonUI.alert('click MyBtn');
			}
		});
	</script>
</body>
</html>
