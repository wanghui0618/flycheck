<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Basic SwitchButton - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../dhccbs3/dhccbs3.7.css"/>
	<script src="../../dhccbs3/dhccbs3.7.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../common.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../commonUI.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../commonValidate.js" type="text/javascript" charset="utf-8"></script>
</head>
<body class="container">
	<h2>Basic SwitchButton</h2>
	<p>Click the switchbutton to change its state.</p>
	<div style="margin:20px 0;"></div>

	<table>
		<tr>
			<td style="width:180px">Receive mail:</td>
			<td><input class="bsui-switchbutton" checked></td>
		</tr>
		<tr>
			<td>Shared network:</td>
			<td><input class="bsui-switchbutton" checked></td>
		</tr>
		<tr>
			<td>Subscribed:</td>
			<td><input class="bsui-switchbutton"></td>
		</tr>
	</table>
</body>
</html>
