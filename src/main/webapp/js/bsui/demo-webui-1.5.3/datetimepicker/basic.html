<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Basic datetimepicker - bsui Demo</title>
	<link rel="stylesheet" type="text/css" href="../../dhccbs3/dhccbs3.7.css"/>
	<script src="../../dhccbs3/dhccbs3.7.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../common.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../commonUI.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../commonValidate.js" type="text/javascript" charset="utf-8"></script>
</head>
<body  class="container">
	<h2>datetimepicker</h2>
	<p>此组件与datebox及datetimebox组件类似</p>
		
	<div style="margin:20px 0"></div>
	<input id="dt1" type="text" name="name" size="16" style="width:200px;"/>
	
	<script type="text/javascript">
		$(function() {
			var datetimepicker = $CommonUI.datetimepicker('dt1', null, null, {format:'yyyy-mm-dd',endDate:'2017-06-21',startView:2,minView:2});
		});
	</script>
</body>
</html>
