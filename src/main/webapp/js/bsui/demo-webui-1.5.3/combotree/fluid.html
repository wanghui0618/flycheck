<!DOCTYPE html>
<html>
<head>

	<title>Fluid ComboTree - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../dhccbs3/dhccbs3.7.css"/>
	<script src="../../dhccbs3/dhccbs3.7.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../common.js" type="text/javascript" charset="utf-8"></script>

<body class="container">
	<h2>Fluid ComboTree</h2>
	<p>This example shows how to set the width of ComboTree to a percentage of its parent container.</p>
	<div style="margin:20px 0"></div>
	<p>width: 50%</p>
	<input class="bsui-combotree" value="122" data-options="url:'tree_data1.json',method:'get'" style="width:50%;">
	<p>width: 30%, height: 26px</p>
	<input class="bsui-combotree" value="124" data-options="url:'tree_data1.json',method:'get'" style="width:30%;height:26px">

</body>
