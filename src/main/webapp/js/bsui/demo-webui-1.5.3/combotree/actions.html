<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>ComboTree Actions - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../dhccbs3/dhccbs3.7.css"/>
	<script src="../../dhccbs3/dhccbs3.7.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../common.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../commonUI.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../commonValidate.js" type="text/javascript" charset="utf-8"></script>
</head>
<body class="container">
	<h2>ComboTree Actions</h2>
	<p>Click the buttons below to perform actions</p>
	<div style="margin:20px 0">
		<a href="javascript:void(0)" class="bsui-linkbutton" onclick="getValue()">GetValue</a>
		<a href="javascript:void(0)" class="bsui-linkbutton" onclick="setValue()">SetValue</a>
		<a href="javascript:void(0)" class="bsui-linkbutton" onclick="disable()">Disable</a>
		<a href="javascript:void(0)" class="bsui-linkbutton" onclick="enable()">Enable</a>
	</div>
	<input id="cc" class="bsui-combotree" data-options="url:'tree_data1.json',method:'get',required:true" style="width:200px;">
	<script type="text/javascript">
		function getValue(){
			var val = $CommonUI.getComboTree('#cc').combotree('getValue');
			$CommonUI.alert(val);
		}
		function setValue(){
			$CommonUI.getComboTree('#cc').combotree('setValue', '122');
		}
		function disable(){
			$CommonUI.getComboTree('#cc').combotree('disable');
		}
		function enable(){
			$CommonUI.getComboTree('#cc').combotree('enable');
		}
	</script>

</body>
</html>
