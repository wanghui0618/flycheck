<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Group DataList - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../dhccbs3/dhccbs3.7.css"/>
	<script src="../../dhccbs3/dhccbs3.7.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../common.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../commonUI.js" type="text/javascript" charset="utf-8"></script>

</head>
<body class="container">
	<h2>Group DataList</h2>
	<p>This example shows how to display items in groups.</p>
	<div style="margin:20px 0"></div>
	<div class="bsui-datalist" title="Group DataList" style="width:400px;height:250px" data-options="
			url: 'datalist_data1.json',
			method: 'get',
			groupField: 'group'
			">
	</div>

</html>
