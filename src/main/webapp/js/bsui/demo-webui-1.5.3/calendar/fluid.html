<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Fluid Calendar - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../dhccbs3/dhccbs3.7.css"/>
	<script src="../../dhccbs3/dhccbs3.7.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../common.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../commonUI.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../commonValidate.js" type="text/javascript" charset="utf-8"></script>
</head>
<body class="container">
	<h2>Fluid Calendar</h2>
	<p>This example shows how to set the width of calendar to a percentage of its parent container.</p>
	<div style="margin:20px 0"></div>
	<div class="bsui-panel" style="width:700px;padding:10px">
		<p>width: 50%, height: 250px</p>
		<div class="bsui-calendar" style="width:50%;height:250px;"></div>
		<p>width: 30%, height: 40%</p>
		<div class="bsui-calendar" style="width:30%;height:40%;"></div>
	</div>
</body>
</html>
