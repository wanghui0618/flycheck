<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Style LinkButton - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../dhccbs3/dhccbs3.7.css"/>
	<script src="../../dhccbs3/dhccbs3.7.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../common.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../commonUI.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../commonValidate.js" type="text/javascript" charset="utf-8"></script>
</head>
<body class="container">
	<h2>Style LinkButton</h2>
	<p>This example shows how to style a linkbutton.</p>
	<div style="margin:10px 0 40px 0;"></div>
	
	<div style="margin:20px 0">
		<a href="#" class="bsui-linkbutton btn-default" style="width:120px">Button1</a>
		<a href="#" class="bsui-linkbutton btn-primary" style="width:120px">Button2</a>
		<a href="#" class="bsui-linkbutton btn-success" style="width:120px">Button3</a>
		<a href="#" class="bsui-linkbutton btn-info" style="width:120px">Button4</a>
	</div>
	<div style="margin:20px 0">
		<a href="#" class="bsui-linkbutton" data-options="btnCls:'warning'" style="width:120px">Button5</a>
		<a href="#" class="bsui-linkbutton" data-options="btnCls:'danger'" style="width:120px">Button6</a>
		<a href="#" class="bsui-linkbutton" data-options="btnCls:'primary-outline'" style="width:120px">Button7</a>
		<a href="#" class="bsui-linkbutton" data-options="btnCls:'link'" style="width:120px">Button8</a>
	</div>
</body>
</html>
