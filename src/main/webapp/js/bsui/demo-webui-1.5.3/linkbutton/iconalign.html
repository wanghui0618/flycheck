<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Icon Align on LinkButton - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../dhccbs3/dhccbs3.7.css"/>
	<script src="../../dhccbs3/dhccbs3.7.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../common.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../commonUI.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../commonValidate.js" type="text/javascript" charset="utf-8"></script>
</head>
<body class="container">
	<h2>Icon Align on LinkButton</h2>
	<p>Change the icon align to place icon on left, right, top or bottom of button.</p>
	<div style="margin:10px 0 40px 0;"></div>
	
	<div style="margin:10px 0 20px 0">
		<span>Select Icon Align: </span>
		<select onchange="$CommonUI.getLinkButton('#button-bar a').linkbutton({iconAlign:this.value})">
			<option value="left">Left</option>
			<option value="right">Right</option>
			<option value="top">Top</option>
			<option value="bottom">Bottom</option>
		</select>
	</div>
	<div id="button-bar">
		<a href="#" class="bsui-linkbutton" data-options="iconCls:'icon-add'">Add</a>
		<a href="#" class="bsui-linkbutton" data-options="iconCls:'icon-remove'">Remove</a>
		<a href="#" class="bsui-linkbutton" data-options="iconCls:'icon-save'">Save</a>
		<a href="#" class="bsui-linkbutton" data-options="iconCls:'icon-cut',disabled:true">Cut</a>
	</div>
	
</body>
</html>
