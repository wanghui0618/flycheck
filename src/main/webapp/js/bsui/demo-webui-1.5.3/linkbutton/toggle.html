<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Toggle Button - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../dhccbs3/dhccbs3.7.css"/>
	<script src="../../dhccbs3/dhccbs3.7.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../common.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../commonUI.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../commonValidate.js" type="text/javascript" charset="utf-8"></script>
</head>
<body class="container">
	<h2>Toggle Button</h2>
	<p>Click the button below to switch its selected state.</p>
	<div style="margin:10px 0 40px 0;"></div>
	
	<div style="padding:5px 0;">
		<a href="#" class="bsui-linkbutton" data-options="iconCls:'icon-add',toggle:true">Add</a>
		<a href="#" class="bsui-linkbutton" data-options="iconCls:'icon-remove',toggle:true">Remove</a>
		<a href="#" class="bsui-linkbutton" data-options="iconCls:'icon-save',toggle:true,selected:true">Save</a>
		<a href="#" class="bsui-linkbutton" data-options="iconCls:'icon-cut',toggle:true">Cut</a>
		<a href="#" class="bsui-linkbutton" data-options="toggle:true">Text Button</a>
	</div>
	
</body>
</html>
