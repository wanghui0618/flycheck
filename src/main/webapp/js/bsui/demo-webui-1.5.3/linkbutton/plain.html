<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Plain LinkButton - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../dhccbs3/dhccbs3.7.css"/>
	<script src="../../dhccbs3/dhccbs3.7.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../common.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../commonUI.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../commonValidate.js" type="text/javascript" charset="utf-8"></script>
</head>
<body class="container">
	<h2>Plain LinkButton</h2>
	<p>The buttons with plain style have transparent background.</p>
	<div style="margin:10px 0 40px 0;"></div>
	
	<div class="bsui-panel" style="padding:5px;">
		<a href="#" class="bsui-linkbutton" data-options="plain:true,iconCls:'icon-cancel'">Cancel</a>
		<a href="#" class="bsui-linkbutton" data-options="plain:true,iconCls:'icon-reload'">Refresh</a>
		<a href="#" class="bsui-linkbutton" data-options="plain:true,iconCls:'icon-search'">Search</a>
		<a href="#" class="bsui-linkbutton" data-options="plain:true">Text Button</a>
		<a href="#" class="bsui-linkbutton" data-options="plain:true,iconCls:'icon-print'">Print</a>
		<a href="#" class="bsui-linkbutton" data-options="plain:true,iconCls:'icon-help'"> </a>
		<a href="#" class="bsui-linkbutton" data-options="plain:true,iconCls:'icon-save'"></a>
		<a href="#" class="bsui-linkbutton" data-options="plain:true,iconCls:'icon-back'"></a>
		<button type="button" class="btn">bootstrap button</button>
		<a type="button" class="btn">bootstrap button</button>
	</div>

</body>
</html>
