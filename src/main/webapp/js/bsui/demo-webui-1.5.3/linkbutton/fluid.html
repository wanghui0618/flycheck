<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Fluid LinkButton - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../dhccbs3/dhccbs3.7.css"/>
	<script src="../../dhccbs3/dhccbs3.7.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../common.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../commonUI.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../commonValidate.js" type="text/javascript" charset="utf-8"></script>
</head>
<body class="container">
	<h2>Fluid LinkButton</h2>
	<p>This example shows how to set the width of LinkButton to a percentage of its parent container.</p>
	<div style="margin:10px 0 40px 0;"></div>
	<p>width: 15%</p>
	
	<div style="padding:5px 0;">
		<a href="#" class="bsui-linkbutton" data-options="iconCls:'icon-add'" style="width:15%">Add</a>
		<a href="#" class="bsui-linkbutton" data-options="iconCls:'icon-remove'" style="width:15%">Remove</a>
		<a href="#" class="bsui-linkbutton" data-options="iconCls:'icon-save'" style="width:15%">Save</a>
		<a href="#" class="bsui-linkbutton" data-options="iconCls:'icon-cut',disabled:true" style="width:15%">Cut</a>
		<a href="#" class="bsui-linkbutton" style="width:15%">Text Button</a>
	</div>
	<p>width: 20%</p>
	<div style="padding:5px 0;">
		<a href="#" class="bsui-linkbutton" data-options="iconCls:'icon-search'" style="width:20%">Search</a>
		<a href="#" class="bsui-linkbutton" data-options="iconCls:'icon-print'" style="width:20%">Print</a>
		<a href="#" class="bsui-linkbutton" data-options="iconCls:'icon-reload'" style="width:20%">Reload</a>
		<a href="#" class="bsui-linkbutton" data-options="iconCls:'icon-help'" style="width:20%">Help</a>
	</div>
	
</body>
</html>
