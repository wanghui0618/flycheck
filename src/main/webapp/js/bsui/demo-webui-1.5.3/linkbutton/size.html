<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>LinkButton Size - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../dhccbs3/dhccbs3.7.css"/>
	<script src="../../dhccbs3/dhccbs3.7.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../common.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../commonUI.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../commonValidate.js" type="text/javascript" charset="utf-8"></script>
</head>
<body class="container">
	<h2>LinkButton Size</h2>
	<p>This sample shows how to display small buttons and large buttons.</p>
	<div style="margin:10px 0 40px 0;"></div>
	
	<p>Small Buttons</p>
	<div style="padding:5px 0;">
		<a href="#" class="bsui-linkbutton" data-options="iconCls:'icon-add'">Add</a>
		<a href="#" class="bsui-linkbutton" data-options="iconCls:'icon-remove'">Remove</a>
		<a href="#" class="bsui-linkbutton" data-options="iconCls:'icon-save'">Save</a>
		<a href="#" class="bsui-linkbutton" data-options="iconCls:'icon-cut',disabled:true">Cut</a>
		<a href="#" class="bsui-linkbutton">Text Button</a>
	</div>
	
	<p>Large Buttons</p>
	<div style="padding:5px 0;">
		<a href="#" class="bsui-linkbutton" data-options="iconCls:'icon-large-picture',size:'lg',iconAlign:'top'">Picture</a>
		<a href="#" class="bsui-linkbutton" data-options="iconCls:'icon-large-clipart',size:'lg',iconAlign:'top'">Clip Art</a>
		<a href="#" class="bsui-linkbutton" data-options="iconCls:'icon-large-shapes',size:'lg',iconAlign:'top'">Shapes</a>
		<a href="#" class="bsui-linkbutton" data-options="iconCls:'icon-large-smartart',size:'lg',iconAlign:'top'">SmartArt</a>
		<a href="#" class="bsui-linkbutton" data-options="iconCls:'icon-large-chart',size:'lg',iconAlign:'top'">Chart</a>
	</div>
	
	<p>block Buttons</p>
	<div style="padding:5px 0;">
		<a href="#" class="bsui-linkbutton btn-block">Picture</a>
	</div>
	
</body>
</html>
