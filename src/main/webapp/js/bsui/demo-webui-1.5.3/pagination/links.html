<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Pagination Links - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../dhccbs3/dhccbs3.7.css"/>
	<script src="../../dhccbs3/dhccbs3.7.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../common.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../commonUI.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../commonValidate.js" type="text/javascript" charset="utf-8"></script>
</head>
<body class="container">
	<h2>Pagination Links</h2>
	<p>The example shows how to customize numbered pagination links.</p>
	
	<div style="margin:20px 0;"></div>
	<div class="bsui-panel" style="padding-bottom: 8em;">
		<div class="bsui-pagination" data-options="
					total:114,
					dropPos: 'dropdown',
					layout:['list','sep','first','prev','links','next','last','sep','refresh']
				"></div>
	</div>
</body>
</html>
