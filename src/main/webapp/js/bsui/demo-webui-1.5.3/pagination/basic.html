<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Basic Pagination - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../dhccbs3/dhccbs3.7.css"/>
	<script src="../../dhccbs3/dhccbs3.7.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../common.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../commonUI.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../commonValidate.js" type="text/javascript" charset="utf-8"></script>
</head>
<body class="container">
	<h2>Basic Pagination</h2>
	<p>The user can change page number and page size on page bar.</p>
	
	<div style="margin:20px 0;"></div>
	<div class="bsui-panel" style="padding: 7.5em 1em;">
		<!--参数dropPos设置下拉按钮弹窗显示位置，默认为dropup-->
		<div class="bsui-pagination" data-options="total:114,dropPos:'dropup'"></div>
		<div class="bsui-pagination" data-options="total:114,dropPos:'dropdown'"></div>
	</div>
</body>
</html>
