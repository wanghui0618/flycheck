<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Basic ComboTreeGrid - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../dhccbs3/dhccbs3.7.css"/>
	<script src="../../dhccbs3/dhccbs3.7.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../common.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../commonUI.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../commonValidate.js" type="text/javascript" charset="utf-8"></script>
</head>
<body class="container">
	<h2>Basic ComboTreeGrid</h2>
	<p>Click the right arrow button to show the TreeGrid.</p>
	<div style="margin:20px 0"></div>
	<div class="bsui-panel" style="width:100%;max-width:400px;padding:30px 60px;">
		<div style="margin-bottom:20px">
			<input class="bsui-combotreegrid" data-options="
					width:'100%',
					panelWidth:500,
					label:'Select Item:',
					labelPosition:'top',
					method:'get',
					url:'treegrid_data1.json',
					idField:'id',
					treeField:'name',
					columns:[[
						{field:'name',title:'Name',width:200},
						{field:'size',title:'Size',width:100},
						{field:'date',title:'Date',width:100}
					]]">
		</div>
	</div>
</body>
</html>
