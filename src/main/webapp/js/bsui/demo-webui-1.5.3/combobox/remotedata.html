<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Binding to Remote Data - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../dhccbs3/dhccbs3.7.css"/>
	<script src="../../dhccbs3/dhccbs3.7.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../common.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../commonUI.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../commonValidate.js" type="text/javascript" charset="utf-8"></script>
</head>
<body class="container">
	<h2>Binding to Remote Data</h2>
	<p>The ComboBox is bound to a remote data.</p>
	<div style="margin:20px 0"></div>
	<input class="bsui-combobox" 
			name="language"
			data-options="
					url:'combobox_data1.json',
					method:'get',
					height: 22,
					valueField:'id',
					textField:'text',
					panelHeight:'auto'
			">
	<input id="dict" class="bsui-combobox" name="language"
			data-options="
					url:'combobox.json',
					method:'get',
					valueField:'dictCode',
					textField:'dictName',
					panelHeight:'auto'
			"/>
	<script type="text/javascript">
		$CommonUI.getComboBox("dict").combobox({
		})
	</script>

</body>
</html>
