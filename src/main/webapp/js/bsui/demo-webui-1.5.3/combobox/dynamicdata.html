<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Load Dynamic ComboBox Data - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../dhccbs3/dhccbs3.7.css"/>
	<script src="../../dhccbs3/dhccbs3.7.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../common.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../commonUI.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../commonValidate.js" type="text/javascript" charset="utf-8"></script>
</head>
<body class="container">
	<h2>Load Dynamic ComboBox Data</h2>
	<p>Click the button below to load data.</p>
	
	<div style="margin:20px 0;">
		<a href="javascript:void(0)" class="bsui-linkbutton" onclick="$CommonUI.getComboBox('#language').combobox('reload', 'combobox_data1.json')">LoadData</a>
	</div>

	<input class="bsui-combobox" id="language" name="language"
			data-options="valueField:'id',textField:'text',method:'get'">
</body>
</html>
