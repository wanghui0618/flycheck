<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Load Panel Content - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../dhccbs3/dhccbs3.7.css"/>
	<script src="../../dhccbs3/dhccbs3.7.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../common.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../commonUI.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../commonValidate.js" type="text/javascript" charset="utf-8"></script>
</head>
<body class="container">
	<h2>Load Panel Content</h2>
	<p>Click the refresh button on top right of panel to load content.</p>
	<div style="margin:20px 0 10px 0;"></div>
	<div id="p" class="bsui-panel" title="Load Panel Content" style="width:700px;height:200px;padding:10px;"
			data-options="
				tools:[{
					iconCls:'icon-reload',
					handler:function(){
						$CommonUI.getPanel('#p').panel('refresh', '_content.html');
					}
				}]
			">
	</div>
</body>
</html>
