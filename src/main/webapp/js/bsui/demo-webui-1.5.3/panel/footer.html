<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Panel Footer - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../dhccbs3/dhccbs3.7.css"/>
	<script src="../../dhccbs3/dhccbs3.7.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../common.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../commonUI.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../commonValidate.js" type="text/javascript" charset="utf-8"></script>
</head>
<body class="container">
	<h2>Panel Footer</h2>
	<p>The panel footer is displayed at the bottom of the panel and can consist of any other components.</p>
	<div style="margin:20px 0 10px 0;"></div>
	<div class="bsui-panel" title="Panel Footer" style="width:700px;height:200px;" data-options="footer:'#footer'">
	</div>
	<div id="footer" style="padding:5px;">
		Footer Content.
	</div>
</body>
</html>
