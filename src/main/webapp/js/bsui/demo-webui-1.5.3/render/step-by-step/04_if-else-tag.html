<!DOCTYPE html>
<html>
<head>
	<link href="../resources/demos.css" rel="stylesheet" type="text/css" />
	<link href="../resources/movielist.css" rel="stylesheet" type="text/css" />
	<script src="../../../dhccbs3/dhccbs3.7.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../../common.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../../commonUI.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../../commonValidate.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<h3>Using {{if}} and {{else}} to render conditional sections.</h3>

<script id="movieTemplate" type="text/x-jsrender">
	<tr>
		<td>{{>title}}</td>
		<td>
			{{if languages}}
				Alternative languages: <em>{{>languages}}</em>.
			{{else subtitles}}
				Original language only... <br/>subtitles in <em>{{>subtitles}}</em>.
			{{else}}
				Original version only, without subtitles.
			{{/if}}
		</td>
	</tr>
</script>

<table>
	<thead><tr><th>title</th><th>languages</th></tr></thead>
	<tbody id="movieList"></tbody>
</table>

<script type="text/javascript">

	var movies = [
		{
			title: "Meet Joe Black",
			languages: "English and French",
			subtitles: "English"
		},
		{
			title: "Eyes Wide Shut",
			subtitles: "French and Spanish"
		},
		{
			title: "The Mighty"
		},
		{
			title: "City Hunter",
			languages: "Mandarin and Chinese"
		}
	];

	$CommonUI.jsrender({
		obj: "#movieList",
		tmpl: "#movieTemplate",
		data: movies
	});

</script>

</body>
</html>
