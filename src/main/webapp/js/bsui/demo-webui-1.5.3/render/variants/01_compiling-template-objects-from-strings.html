<!DOCTYPE html>
<html>
<head>
	<link href="../resources/demos.css" rel="stylesheet" type="text/css" />
	<link href="../resources/movielist.css" rel="stylesheet" type="text/css" />
	<script src="../../../dhccbs3/dhccbs3.7.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../../common.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../../commonUI.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../../commonValidate.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div class="subhead"><< <a href="variants.html">JsRender Demos: Variants</a></div>

<h3>Compiling template objects from strings</h3>

<div class="subhead"> Variant of '<a href="../step-by-step/02_compiling-named-templates-from-strings.html">Compiling named templates</a>' sample</div><br />

<button id="switchBtn">Show full details</button><br/>
<br />
<table>
	<tbody id="movieList"></tbody>
</table>

<script type="text/javascript">
	var movies = [
		{ name: "The Red Violin", releaseYear: "1998", director: "Franï¿½ois Girard" },
		{ name: "Eyes Wide Shut", releaseYear: "1999", director: "Stanley Kubrick" },
		{ name: "The Inheritance", releaseYear: "1976", director: "Mauro Bolognini" }
	];

	/* Compile markup as template objects */
	var titleTemplate = $CommonUI.getJsRender("<tr><td colspan=3>{{>name}}</td></tr>"),
		detailTemplate = $CommonUI.getJsRender("<tr><td>{{>name}}</td><td>Released: {{>releaseYear}}</td><td>director: {{>director}}</td></tr>"),
		details = true;

	function switchTemplates() {
		var html,
			button = $("#switchBtn");

		details = !details;

		/* Render using the other compiled template */
		if ( details ) {
			button.text( "Show titles only" );
			html = detailTemplate.render( movies );
		} else {
			button.text( "Show full details" );
			html = titleTemplate.render( movies );
		}
		$( "#movieList" ).html( html );
	}

	$( "#switchBtn" ).click( switchTemplates );

	switchTemplates();
</script>

</body>
</html>
