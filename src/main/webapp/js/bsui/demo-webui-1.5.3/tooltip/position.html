<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Tooltip Position - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../dhccbs3/dhccbs3.7.css"/>
	<link rel="stylesheet" type="text/css" href="../../themes/dhcc-ui/tooltip.css"/>
	<script src="../../dhccbs3/dhccbs3.7.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../common.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../plugins/bsui.tooltip.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../commonUI.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../commonValidate.js" type="text/javascript" charset="utf-8"></script>
</head>
<body class="container">
	<h2>Tooltip Position</h2>
	<p>Click the drop-down list below to change where the tooltip appears.</p>
	<div style="margin:20px 0;"></div>
	<span>Select position:</span>
	<select onchange="changePosition(this.value)">
		<option value="bottom">Bottom</option>
		<option value="top">Top</option>
		<option value="left">Left</option>
		<option value="right">Right</option>
	</select>
	<div style="padding:10px 200px">
	<div class="bsui-panel bsui-tooltip" title="This is the tooltip message." style="width:100px;padding:5px">Hover Me</div>
	</div>
	<script type="text/javascript">
		function changePosition(pos){
			$('.bsui-tooltip').tooltip({
				position: pos
			});
		}
	</script>
</body>
</html>
