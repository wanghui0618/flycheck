<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Nested Layout - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../dhccbs3/dhccbs3.7.css"/>
	<script src="../../dhccbs3/dhccbs3.7.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../common.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../commonUI.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../commonValidate.js" type="text/javascript" charset="utf-8"></script>
</head>
<body class="container">
	<h2>Nested Layout</h2>
	<p>The layout region panel contains another layout or other components.</p>
	<div style="margin:20px 0;"></div>
	<div class="bsui-layout" style="width:700px;height:350px;">
		<div data-options="region:'north'" style="height:50px"></div>
		<div data-options="region:'south',split:true" style="height:50px;"></div>
		<div data-options="region:'east',split:true" title="East" style="width:180px;"></div>
		<div data-options="region:'west',split:true" title="West" style="width:100px;"></div>
		<div data-options="region:'center',iconCls:'icon-ok'" title="Center" style="padding:5px">
			<div class="bsui-layout" data-options="fit:true">
				<div data-options="region:'north',split:true" style="height:50px"></div>
				<div data-options="region:'west',split:true" style="width:100px"></div>
				<div data-options="region:'center'"></div>
			</div>
		</div>
	</div>

</body>
</html>
