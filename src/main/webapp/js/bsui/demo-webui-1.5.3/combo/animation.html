<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Combo Animation - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../dhccbs3/dhccbs3.7.css"/>
	<script src="../../dhccbs3/dhccbs3.7.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../common.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../commonUI.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../commonValidate.js" type="text/javascript" charset="utf-8"></script>
</head>
<body class="container">
	<h2>Combo Animation</h2>
	<p>Change the animation type when open & close the drop-down panel.</p>
	
	<div style="margin:20px 0">
		<span>Animation Type:</span>
		<select onchange="changeAnimation(this.value)">
			<option>slide</option>
			<option>fade</option>
			<option>show</option>
		</select>
	</div>
	<select id="cc" style="width:150px"></select>
	<script type="text/javascript">
		$(function(){
			$CommonUI.getCombo('#cc').combo();
			changeAnimation('slide');
		});
		function changeAnimation(atype){
			$CommonUI.getCombo('#cc').combo('panel').panel({
				openAnimation:atype,
				closeAnimation:(atype=='show'?'hide':atype)
			});
		}
	</script>
</body>
</html>
