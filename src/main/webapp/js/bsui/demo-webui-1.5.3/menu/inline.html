<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Inline Menu - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../dhccbs3/dhccbs3.7.css"/>
	<script src="../../dhccbs3/dhccbs3.7.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../common.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../commonUI.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../commonValidate.js" type="text/javascript" charset="utf-8"></script>
</head>
<body class="container">
	<h2>Inline Menu</h2>
	<p>The inline menu stays inside its parent container.</p>
	<div style="margin:20px 0;"></div>
	
	<div class="bsui-panel" title="Menu" style="width:150px;">
		<div class="bsui-menu" data-options="inline:true" style="width:100%">
			<div onclick="javascript:$CommonUI.alert('new')">New</div>
			<div>
				<span>Open</span>
				<div style="width:150px;">
					<div><b>Word</b></div>
					<div>Excel</div>
					<div>PowerPoint</div>
					<div>
						<span>M1</span>
						<div style="width:120px;">
							<div>sub1</div>
							<div>sub2</div>
							<div>
								<span>Sub</span>
								<div style="width:80px;">
									<div onclick="javascript:$CommonUI.alert('sub21')">sub21</div>
									<div>sub22</div>
									<div>sub23</div>
								</div>
							</div>
							<div>sub3</div>
						</div>
					</div>
					<div>
						<span>Window Demos</span>
						<div style="width:120px;">
							<div data-options="href:'window.html'">Window</div>
							<div data-options="href:'dialog.html'">Dialog</div>
							<div><a href="http://www.jeasyui.com" target="_blank">EasyUI</a></div>
						</div>
					</div>
				</div>
			</div>
			<div data-options="iconCls:'icon-save'">Save</div>
			<div data-options="iconCls:'icon-print',disabled:true">Print</div>
			<div class="menu-sep"></div>
			<div>Exit</div>
		</div>
	</div>
</body>
</html>
