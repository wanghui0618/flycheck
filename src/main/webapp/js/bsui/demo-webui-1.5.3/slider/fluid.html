<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Fluid Slider - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../dhccbs3/dhccbs3.7.css"/>
	<script src="../../dhccbs3/dhccbs3.7.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../common.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../commonUI.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../commonValidate.js" type="text/javascript" charset="utf-8"></script>
</head>
<body class="container">
	<h2>Fluid Slider</h2>
	<p>This example shows how to set the width of Slider to a percentage of its parent container.</p>
	<div style="margin:20px 0 50px 0;"></div>
	<p>width: 50%</p>
	<input class="bsui-slider" value="50" data-options="showTip:true" style="width:50%;">
	<p>width: 30%</p>
	<input class="bsui-slider" value="50" data-options="showTip:true" style="width:30%;">
</body>
</html>
