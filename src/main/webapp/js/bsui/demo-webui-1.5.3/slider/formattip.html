<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Format Tip Information - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../dhccbs3/dhccbs3.7.css"/>
	<script src="../../dhccbs3/dhccbs3.7.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../common.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../commonUI.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../commonValidate.js" type="text/javascript" charset="utf-8"></script>
</head>
<body class="container">
	<h2>Format Tip Information</h2>
	<p>This sample shows how to format tip information.</p>
	<div style="margin:20px 0 50px 0;"></div>
	<input class="bsui-slider" value="12" style="width:300px" data-options="
			showTip: true,
			rule: [0,'|',25,'|',50,'|',75,'|',100],
			tipFormatter: function(value){
				return value+'px';
			},
			onChange: function(value){
				$('#ff').css('font-size', value);
			}">
	<div id="ff" style="margin-top:50px;font-size:12px">jQuery EasyUI</div>

</body>
</html>
