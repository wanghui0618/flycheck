<body class="container">
	<h2>Basic ValidateBox</h2>
	<p>It's easy to add validate logic to a input box.</p>
	<div style="margin:20px 0;"></div>
	
	<div class="bsui-panel" title="Register" style="width:400px;padding:10px 60px 20px 60px">
		<table cellpadding="5">
			<tr style="height: 3em;">
				<td>User Name：</td>
				<td><input class="bsui-validatebox" data-options="required:true,validType:'length[3,10]'" style="width:100%;"></td>
			</tr>
			<tr style="height: 3em;">
				<td>Email：</td>
				<td><input class="bsui-validatebox" data-options="required:true,validType:'email'" style="width:100%;"></td>
			</tr>
			<tr style="height: 3em;">
				<td>Birthday：</td>
				<td><input class="bsui-datebox form-control" data-options="required:true" style="width:100%;"></td>
			</tr>
			<tr style="height: 3em;">
				<td>URL：</td>
				<td><input class="bsui-validatebox" data-options="required:true,validType:'url'" style="width:100%;"></td>
			</tr>
			<tr style="height: 3em;">
				<td>Phone：</td>
				<td><input class="bsui-validatebox" data-options="required:true" style="width:100%;"></td>
			</tr>
		</table>
	</div>
