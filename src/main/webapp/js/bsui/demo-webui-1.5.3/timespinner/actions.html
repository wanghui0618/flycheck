<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>TimeSpinner Actions - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../dhccbs3/dhccbs3.7.css"/>
	<script src="../../dhccbs3/dhccbs3.7.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../common.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../commonUI.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../commonValidate.js" type="text/javascript" charset="utf-8"></script>
</head>
<body class="container">
	<h2>TimeSpinner Actions</h2>
	<p>Click the buttons below to perform actions.</p>
	<div style="margin:20px 0;">
		<a href="#" class="bsui-linkbutton" onclick="getValue()">GetValue</a>
		<a href="#" class="bsui-linkbutton" onclick="setValue()">SetValue</a>
		<a href="#" class="bsui-linkbutton" onclick="disable()">Disable</a>
		<a href="#" class="bsui-linkbutton" onclick="enable()">Enable</a>
	</div>
	<input id="dt" class="bsui-timespinner" style="width:80px;">
	<script>
		function getValue(){
			var val = $CommonUI.getTimeSpinner('#dt').timespinner('getValue');
			$CommonUI.alert(val);
		}
		function setValue(){
			$CommonUI.getTimeSpinner('#dt').timespinner('setValue', '09:45');
		}
		function disable(){
			$CommonUI.getTimeSpinner('#dt').timespinner('disable');
		}
		function enable(){
			$CommonUI.getTimeSpinner('#dt').timespinner('enable');
		}
	</script>
</body>
</html>
